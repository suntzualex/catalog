{% extends 'base.html' %}

{% block container %}
<h3>Edit item {{ item.name }}</h3>
<form method="post" action="{{ url_for('editItem', id=item.id) }}">
  <div class="form-group">
<label for="title">Title:</label>
  <input type="text" id="title" name="title" value="{{ item.title }}" class="form-control">
</div>
  <div class="form-group">
<label for="descripton">Description: </label>
<textarea id="description" name="description" class="form-control">{{ item.description }}
</textarea>
</div>
<div class="form-group">
<label for="category">Change category:</label>
<select id="category" name="category" class="form-control">
  {% for category in categories %}
  <option value="{{ category.id }}">{{ category.name }}</option>
  {% endfor %}
</select>
</div>
<div class="form-group">
  <input type="submit" value="Confirm Edit">
</div>
</form>
{% endblock %}
